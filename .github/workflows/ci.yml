name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: CDK synth (infrastructure)
        run: npx cdk synth



